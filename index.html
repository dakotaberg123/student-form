<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form</title>

    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/styles.css" />
    
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>


    <!-- Form Start -->
      <div class="row">
        <div class="columns large-6">
          <fieldset>
          <legend>EWU Student Form</legend>
          <form action"" data-abide>

          <label for="name">Name</label>
          <input type="text" name="name" required>
          <small class="error">Introduce yourself.</small>

          <label for="studentnumber">Student Number</label>
          <input type="number" name="studentnumber" required>
          <small class="error">It's on your ID card</small>

          <label for="major">Major</label>
          <input type="text" name="major">
          
          <label for="email">Email</label>
          <input type="email" name="email">
          
          <label for="graduationdate">Graduation Date</label>
          <input type="date" name="graduationdate">

          <a href="#" class="button success postfix">Submit</a>
          
          

          </form>
        </fieldset>
      </div>
      </div>
    <!-- Form End -->
   
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/scripts.js"></script>

  </body>
</html>
